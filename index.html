<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza</title>

  <!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
      <div class="container">
       <div class="header__contentBox">
        <div class="header__info">
          <p class="header__openingHours" data-openingInfo>Daily 11am - 9pm</p>
        <p class="header__phoneNumber">0 800 33 08 98</p>
        </div>
        <img src="./src/assets/logo.png" alt="logo" class="logo">
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__link">Payment</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">About us</a>
            </li><li class="navigation__item">
              <a href="#" class="navigation__link">Contacts</a>
            </li>
          </ul>
        </nav>
       </div>
      </div>

      <section class="hero">
        
        <div class="hero__contentBox">
          <h1 class="heading heading--hero">Food delivery in Warsaw</h1>
          <p class="hero__description">If you decide to relax or have unexpected guests, call us. We make sure that your vacation is comfortable, enjoyable and delicious</p>

          <div class="hero__imageWrapper">
            <img src="./src/assets/heroImg.png" alt="" class="hero__image">
            <button class="hero__button" data-deliveryButton>+</button>
            <div class="hero__deliveryInfoWrapper" data-deliveryMessage>
              <svg height='40' width='140'>
                <path id="lineAB" d="M 0 40 Q 20 0 50 0 L 140 0 " stroke="#f58656"
                stroke-width="1" fill="none" class="hero__line"/>
            </svg>
            <p class="hero__deliveryInfo">When ordering from <span class="hero__deliveryColor">30 USD</span>, delivery is free</p>
            </div>
          </div>
        </div>
       
        <img src="./src/assets/prawnContour.png" alt="prawn" class="hero__prawnContour">
        <img src="./src/assets/tomatoContour.png" alt="tomato" class="hero__tomatoContour">
        <img src="./src/assets/tomato.png" alt="tomato" class="hero__tomato">
        <img src="./src/assets/cucumber.png" alt="cucumber" class="hero__cucumber">
        <img src="./src/assets/mushroomContour.png" alt="mushroom" class="hero__mushroomContour">
        <img src="./src/assets/mushroom.png" alt="mushroom" class="hero__mushroom">
        <img src="./src/assets/pizzaContour.png" alt="pizza" class="hero__pizzaContour">
        <img src="./src/assets/pepper.png" alt="pepper" class="hero__pepper">
        <img src="./src/assets/pepper.png" alt="pepper" class="hero__pepper hero__pepper--second">
        <img src="./src/assets/pepper.png" alt="pepper" class="hero__pepper hero__pepper--blurred">
        <img src="./src/assets/pepperGroup.png" alt="pepper" class="hero__pepperGroup">
      </section>
    </header>
</body>
</html>
